<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Font Tipo Game -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <!-- NAVBAR REUTILIZABLE -->
    <div id="navbar"></div>
    <header>
      <h1>Contacto</h1>
    </header>
    <main>
      <!-- Formulario de contacto -->
      <section>
        <form
          action="https://formspree.io/f/xpwlwpva"
          class="fs-form"
          method="POST"
        >
          <div class="fs-field">
            <label class="fs-label" for="name">Nombre</label>
            <input class="fs-input" id="name" name="name" />
          </div>
          <div class="fs-field">
            <label class="fs-label" for="email">Email</label>
            <input class="fs-input" id="email" name="email" required />
          </div>
          <div class="fs-field">
            <label class="fs-label" for="message">Mensaje</label>
            <textarea
              class="fs-textarea"
              id="message"
              name="message"
              placeholder="Escribe tu mensaje aquí..."
            ></textarea>
          </div>
          <div class="fs-button-group">
            <button class="fs-button" type="submit">Enviar</button>
          </div>
        </form>
      </section>
      <!-- End Formulario de contacto -->
      <br />
      <!-- Dirección -->
      <section>
        <h2>Nuestra Ubicación</h2>
        <p>Dirección y mapa de nuestra ubicación.</p>
      </section>
      <!-- End Dirección -->
    </main>
    <footer>
      <p>&copy; 2025 PokéCartas</p>
    </footer>
    <script type="module" src="contacto.js"></script>
  </body>
</html>
