<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéCartas</title>
    <!-- Font Tipo Game -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px 0;
      }

      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px) scale(1.03);
      }

      .card img {
        width: 300px;
        height: 400px;
        border-radius: 6px;
        margin-bottom: 15px;
      }

      .card-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .card-info {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .card-desc {
        font-size: 1em;
        color: #555;
      }

      @media (max-width: 600px) {
        .cards-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 80vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR REUTILIZABLE -->
    <div id="navbar"></div>
    <header>
      <h1>PokéCartas</h1>
    </header>
    <main>
      <section>
        <div class="cards-container" id="container"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 PokéCartas</p>
    </footer>
    <script src="env.js"></script>
    <script type="module" src="producto.js"></script>
  </body>
</html>
