    <style>
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px 0;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px) scale(1.03);
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 15px;
      }
      .card-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .card-desc {
        font-size: 1em;
        color: #555;
      }
      @media (max-width: 600px) {
        .cards-container {
          flex-direction: column;
          align-items: center;
        }
        .card {
          width: 95vw;
        }
      }
    </style>
